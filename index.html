<!DOCTYPE html>

  <head>

    <title>Dr Aluminio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <body>
    <nav>
      <div class="logo"><span class="logo-text">DrAluminio.</span></div>
      <div class="links">

          <li class="nav-link"><a>Productos</a></li>

      </section>
      <section>
        <div class="product-list">

            <img src="./assets/images/sample-1.jpg" alt="Product image" />

          </div>
          <div class="product">
            <img src="./assets/images/sample-6.jpg" alt="Product image" />
            <div class="product-options"><i class="bi bi-cart"></i> <i class="bi bi-search"></i> <i class="bi bi-suit-heart"></i></div>

        <div class="logos">
          <a href="#" class="social-network-logo"><img src="./assets/images/whatsapp.jpg" alt="Whatsapp logo" /></a>
          <a href="#" class="social-network-logo"><img src="./assets/images/facebook.jpg" alt="Facebook logo" /></a>
          <a href="#" class="social-network-logo"><img src="./assets/images/instagram.jpg" alt="Instagram logo" /></a>
        </div>
      </div>
      <div class="contact-section">
